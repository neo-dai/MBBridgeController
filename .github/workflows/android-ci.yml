name: Android CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        run: |
          sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.3"

      - name: Build (Debug APK)
        run: |
          chmod +x ./gradlew
          ./gradlew --no-daemon --stacktrace clean assembleDebug

      - name: Rename APK
        run: |
          APK=$(ls app/build/outputs/apk/debug/*.apk | head -n 1)
          NEW="app-debug-${{ github.ref_name }}-${{ github.run_number }}-${{ github.sha }}.apk"
          mv "$APK" "app/build/outputs/apk/debug/$NEW"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk-${{ github.ref_name }}-${{ github.run_number }}-${{ github.sha }}
          path: app/build/outputs/apk/debug/*.apk

