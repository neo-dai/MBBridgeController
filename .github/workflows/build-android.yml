name: Build Android APK

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: |
        cd MBBridgeController
        chmod +x gradlew

    - name: Build Debug APK
      run: |
        cd MBBridgeController
        ./gradlew assembleDebug --no-daemon

    - name: Build Release APK
      run: |
        cd MBBridgeController
        ./gradlew assembleRelease --no-daemon

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: MBBridgeController-debug
        path: MBBridgeController/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: MBBridgeController-release
        path: MBBridgeController/app/build/outputs/apk/release/app-release.apk
        retention-days: 90

